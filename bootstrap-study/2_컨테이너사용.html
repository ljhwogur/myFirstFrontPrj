<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>화면 크기에 따른 컨테이너 사용하기!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!--  3) 내 커스텀 스타일 부여-->
  <link rel="stylesheet" href="app.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container">container : container-sm 과 동일</div>
<div class="container-sm">container-sm : 576px 미만의 스크린에서 화면 가득 채움</div>
<div class="container-md">container-md : 768px 미만의 스크린에서 화면 가득 채움</div>
<div class="container-lg">container-lg : 992px 미만의 스크린에서 화면을 가득 채움</div>
<div class="container-xl">container-xl : 1200px 미만의 스크린에서 화면을 가득 채움</div>
<div class="container-xxl">container-xxl : 1400px 미만의 스크린에서 화면을 가득 채움</div>
</body>
</html>
