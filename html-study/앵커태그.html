<h1>하이퍼링크 테스트를 위한 본문 스크롤 생성하기</h1>
<div id="top">
  <h2>최상단 본문 박스 제목</h2>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipiscing elit.

<div id="bottom">
  <a href="#top">최상단으로 이동</a><br>

  <a href="http://www.naver.com" target="_top">네이버로 이동 (부모 창 중에서 최상위)</a><br>
  <span id="naverNewWindow">네이버로 이동(새 창)</span>
  <script>
      naverNewWindow.onclick = () => {
          window.open(
              "http://www.naver.com",
              "_blank",
              // 창에 대한 요구사항을 명시적으로 입력 -> 크롬에서도 새 창에서 열림
              "width=800, height=600, noopener,nosreferrer"
          );
      }
  </script>
