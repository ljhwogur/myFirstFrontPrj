<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS와의 만남!</title>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <!-- Custom 외부 스크립트-->
  <!-- <script src="intro.js"></script> -->
  <!-- JS 코드는 불러오자마자 실행하는 것이 기본! -->
  <!-- 위와 같이 불러오면 화면상에 아무것도 없는 것이 당연함! -->
  <!-- deger 키워드는 JS 코드 내부 동작들을 여러 시점에 적절하게 분산해서 실행할 수 있도록 -->
  <!-- 브라우저의 최적화를 유도하는 키워드 -->
  <script src="intro.js" defer></script>
  <body>
    <h1>브라우저 상에서 문서 요소가 정적으로 나타납니다!</h1>
    <p>정적으로 나타난다는 것은 미리 정해진 상태를 표시한다는 뜻!</p>

    <!-- Custom 외부 스크립트-->
    <!-- Script는 동작이지 화면 요소가 아님 => body 태그에 위치 시키면 일관성 X -->
    <!-- DOM 객체가 전부 로딩되고 나서 실행하면 DOM 객체와 상관없는 동작들에 대해서는 "지연" -->
    <!-- <script src="intro.js"></script> -->
  </body>
</html>
