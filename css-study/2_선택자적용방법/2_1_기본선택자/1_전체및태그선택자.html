<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>전체 선택자와 태그 선택자</title>
    <style>
        * {
            font-family: "돋움체", "American Typewriter", monospace;
        }
        ul {
            list-style: circle;
            color: blue;
        }
        ol {
            color: deepskyblue;
        }
        span, em {
            color: red;
        }
    </style>
</head>
<body>
<h3>좋아하는 과일</h3>
<ol>
    <li>사과</li>
    <li>복숭아</li>
    <li>귤</li>
    <li>딸기</li>
    <li>자두</li>
</ol>

<h2>나의 인생영화 리스트</h2>
<ul>
    <li>해리포터 <span>죽음의 성물</span></li>
    <li>반지의 제왕</li>
    <li>미션 임파서블 <em>고스트 프로토콜</em></li>
    <li>인디아나 존스</li>
    <li>나니아 연대기</li>
</ul>
</body>
</html>
