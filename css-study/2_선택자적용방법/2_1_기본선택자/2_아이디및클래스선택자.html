<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>아이디 및 클래스 선택자</title>
    <style>
        #fruit_ol {
            font-style : italic;
        }
        #movie_ul {
            font-weight : bold;
        }
        .big {
            font-size: 35px;
            color: red;
        }
        .medium {
            font-size: 25px;
            color: blue;
        }
        .small {
            font-size: 15px;
            color: green;
        }
    </style>
</head>
<body>
<h3>좋아하는 과일</h3>
<ol id="fruit_ol">
    <li class="big">수박</li>
    <li class="medium">사과</li>
    <li class="medium">복숭아</li>
    <li class="small">귤</li>
    <li class="small">딸기</li>
    <li class="small">자두</li>
</ol>

<h2>나의 인생영화 리스트</h2>
<ul id="movie_ul">
    <li>해리포터 <span>죽음의 성물</span></li>
    <li>반지의 제왕</li>
    <li>미션 임파서블 <em>고스트 프로토콜</em></li>
    <li>인디아나 존스</li>
    <li>나니아 연대기</li>
</ul>
</body>
</html>
